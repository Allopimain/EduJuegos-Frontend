<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Comentarios</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script defer src="../js/comentarios.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">EduJuegos</a>
            <button class="btn btn-danger" id="logoutBtn">Cerrar Sesión</button>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center text-primary">Gestión de Comentarios</h2>

        <!-- Formulario para agregar comentario -->
        <form id="comentarioForm" class="mt-4">
            <div class="mb-3">
                <label for="id_estudiante" class="form-label">Estudiante:</label>
                <select id="id_estudiante" class="form-control" required>
                    <!-- Aquí se llenarán los estudiantes -->
                </select>
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Comentario:</label>
                <textarea id="mensaje" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Agregar Comentario</button>
        </form>

        <!-- Formulario para editar comentario -->
        <form id="editComentarioForm" class="mt-4 d-none">
            <div class="mb-3">
                <label for="editMensaje" class="form-label">Editar Comentario:</label>
                <textarea id="editMensaje" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-warning w-100">Actualizar Comentario</button>
        </form>

        <h3 class="mt-5">Lista de Comentarios</h3>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Estudiante</th>
                    <th>Comentario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="comentariosLista"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
