 
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Estudiante</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Registro de Estudiante</h2>
    <form id="form-registro-estudiante">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required />
      </div>
      <div class="mb-3">
        <label for="edad" class="form-label">Edad</label>
        <input type="number" class="form-control" id="edad" required />
      </div>
      <div class="mb-3">
        <label for="grado" class="form-label">Grado</label>
        <input type="text" class="form-control" id="grado" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
    <div id="mensaje" class="mt-3"></div>
  </div>

  <!-- Aquí va nuestro JavaScript con amor -->
  <script src="../js/registro-estudiante.js"></script>
>
</body>
</html>
