<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduJuegos - Actividades</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script defer src="../js/actividades.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">EduJuegos</a>
            <button class="btn btn-danger" id="logoutBtn">Cerrar Sesión</button> <!-- Botón para cerrar sesión -->
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center text-primary">Gestión de Actividades</h2>

        <form id="actividadForm" class="mt-4">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" required></textarea>
            </div>
            <div class="mb-3">
                <label for="fecha_inicio" class="form-label">Fecha de Inicio</label>
                <input type="date" class="form-control" id="fecha_inicio" required>
            </div>
            <div class="mb-3">
                <label for="fecha_fin" class="form-label">Fecha de Fin</label>
                <input type="date" class="form-control" id="fecha_fin" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Agregar Actividad</button>
        </form>

        <h3 class="text-center mt-5">Lista de Actividades</h3>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Fin</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="actividadesLista">
                <!-- Aquí se cargarán las actividades -->
            </tbody>
        </table>
    </div>

    <script src="../js/logout.js"></script> <!-- Script para cerrar sesión -->
</body>
</html>
