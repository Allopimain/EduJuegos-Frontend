<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EduJuegos - Panel Docente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >

  <!-- Tu CSS personalizado, ruta absoluta desde la carpeta public -->
  <link rel="stylesheet" href="/css/styles.css">

  <!-- Dashboard JS como módulo (para poder importar config si lo necesitas) -->
  <script type="module" defer src="/js/dashboard.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">EduJuegos</a>
      <button class="btn btn-danger" id="logoutBtn">Cerrar Sesión</button>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center text-primary">Panel del Docente</h2>
    <p class="text-center">
      <strong>Bienvenido, <span id="docenteNombre">Cargando...</span></strong>
    </p>

    <div class="row mt-4">
      <div class="col-md-6 mb-3">
        <a href="/pages/actividades.html" class="btn btn-success w-100">
          📚 Gestionar Actividades
        </a>
      </div>
      <div class="col-md-6 mb-3">
        <a href="/pages/estudiantes.html" class="btn btn-info w-100">
          👨‍🎓 Gestionar Estudiantes
        </a>
      </div>
      <div class="col-md-6 mb-3">
        <a href="/pages/resultados.html" class="btn btn-warning w-100">
          📊 Ver Resultados
        </a>
      </div>
      <div class="col-md-6 mb-3">
        <a href="/pages/comentarios.html" class="btn btn-secondary w-100">
          💬 Gestionar Comentarios
        </a>
      </div>
    </div>
  </div>
</body>
</html>
