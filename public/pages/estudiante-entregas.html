<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enviar Entregas - EduJuegos</title>
  <!-- Enlace al CSS: sube un nivel ya que estamos en pages/ -->
  <link rel="stylesheet" href="../css/styles.css">
  <!-- Puedes incluir Bootstrap desde un CDN para un diseño bonito -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- Barra de navegación sencilla -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="dashboard-estudiante.html">← Volver al Dashboard</a>
    </div>
  </nav>
  
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Enviar Entrega</h2>
    <!-- Formulario para enviar entregas -->
    <form id="formEntrega">
      <div class="mb-3">
        <label for="actividadId" class="form-label">ID de la Actividad</label>
        <!-- El estudiante debe indicar el ID de la actividad a la que responde -->
        <input type="number" class="form-control" id="actividadId" placeholder="Ejemplo: 17" required>
      </div>
      <div class="mb-3">
        <label for="contenido" class="form-label">Contenido de la Entrega</label>
        <!-- Aquí puede ser un texto con la respuesta, enlace, o lo que sea pertinente -->
        <textarea class="form-control" id="contenido" rows="5" placeholder="Ingresa tu respuesta o el enlace a tu entrega" required></textarea>
      </div>
      <div class="mb-3">
        <label for="fechaEntrega" class="form-label">Fecha de Entrega</label>
        <!-- Permite elegir la fecha, por ejemplo, la fecha límite o la fecha de envío -->
        <input type="date" class="form-control" id="fechaEntrega" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Enviar Entrega</button>
    </form>
    <!-- Div para mostrar mensajes de éxito o error -->
    <div id="mensaje" class="mt-3"></div>
  </div>

  <!-- Enlace al archivo JS; recuerda subir un nivel para encontrar js/ -->
  <script src="../js/estudiante-entregas.js"></script>
</body>
</html>
