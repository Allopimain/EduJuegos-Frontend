<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Resultados</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script defer src="../js/resultados.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">EduJuegos</a>
            <button class="btn btn-danger" id="logoutBtn">Cerrar Sesión</button>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center text-primary">Gestión de Resultados</h2>

        <form id="resultadoForm" class="mt-4">
            <div class="mb-3">
                <label for="id_estudiante" class="form-label">Estudiante:</label>
                <select id="id_estudiante" class="form-control" required></select>
            </div>
            <div class="mb-3">
                <label for="id_actividad" class="form-label">Actividad:</label>
                <select id="id_actividad" class="form-control" required></select>
            </div>
            <div class="mb-3">
                <label for="calificacion" class="form-label">Calificación:</label>
                <input type="number" step="0.1" id="calificacion" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="comentarios" class="form-label">Comentarios:</label>
                <textarea id="comentarios" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Asignar Calificación</button>
        </form>

        <h3 class="mt-5">Lista de Resultados</h3>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Estudiante</th>
                    <th>Actividad</th>
                    <th>Calificación</th>
                    <th>Comentarios</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="resultadosLista"></tbody>
        </table>
    </div>
</body>
</html>
